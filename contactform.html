<section id="contactform" class="contact-form-container">
  <h1>Let's Talk</h1>
  <form
    action="/submit-form"
    method="POST"
    class="contact-form"
    id="contactForm"
  >
    <input type="text" id="name" name="name" placeholder="Name" required />
    <input
      type="email"
      id="email"
      name="email"
      placeholder="E-mail"
      autocomplete="email"
      required
    />
    <select id="subject" name="subject">
      <option value="job opportunity">Job Opportunity</option>
      <option value="project">Project Request</option>
      <option value="other">Other</option>
    </select>
    <textarea
      id="message"
      name="message"
      placeholder="Message"
      required
    ></textarea>
    <input type="submit" value="Submit" />
    <div id="warningMessage">Please fill out all fields correctly!</div>
  </form>
</section>
